<!DOCTYPE html>
<html>
<head>
	<title>FMS SToof</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="http://code.highcharts.com/stock/highstock.js"></script>
	<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
	<script src='data/data.js'></script>


	<style>
		body{
			font-family: "HelveticaNeue-Light", "Helvetica Neue Light","Helvetica Neue", Helvetica,sans-serif;
			font-weight: 300;
		}
	</style>
</head>
<body>
	<div>
		<input class="chart-selector" type="radio" name="selector" value="1" checked> Net<br/>
		<input class="chart-selector" type="radio" name="selector" value="2"> Total deposits<br/>
		<input class="chart-selector" type="radio" name="selector" value="3"> Total withdrawals<br/>
	</div>

	<div id="container" style="height: 500px"></div>

	<script>
	(function(){
		var data_pruned = new Array;
		var data_col = 1;

		// Convert times to unix time
		$.each(data, function(key, value){
			var u_t = new Date(value[0]).getTime();
			value[0] = u_t;
		});

		function pruneData(data_col){
			data_pruned = [];
			$.each(data, function(key, value){
				data_pruned.push([value[0],value[data_col]]);
			})
		}



		function drawChart(){
			// create the chart
			chart = new Highcharts.StockChart({
			    chart: {
			        renderTo: 'container',
			        alignTicks: false
			    },

			    rangeSelector: {
			        selected: 6
			    },

			    title: {
			        text: 'Total Deposits, withdrawals and net transactions'
			    },

			    series: [{
			        type: 'column',
			        name: 'Totals',
			        data: data_pruned,
			        dataGrouping: {
						units: [[
							'week', // unit name
							[1]     // allowed multiples
						], [
							'month',
							[1, 2, 3, 4, 6]
						]]
			        },
			        color:'#0BB124',
			        fillColor:'#0FF031'
			    }]
			});

		}


		pruneData(data_col);
		drawChart();

		$('.chart-selector').change(function(){
			var selector = $(this).val();
			pruneData(selector);
			drawChart();
		});

	}).call(this);

	</script>
</body>
</html>
