<!doctype html>
<html>
    <head>
        <meta name="author" content="CSV Soundsystem">
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #plot {
                width: 100%;
            }
            audio {
                right: 0;
                top: 0;
            }
            #marker {
                width: 10px;
                margin-left: -5px;
                height: 100%;
                background-color: #00F;
                opacity: 0.6;
            }
            #lights {
                height: 100%;
                width: 100%;
                opacity: 0.2;
            }
            h1, #csv, #lights, #audio, #marker {
                position: absolute;
            }
            #csv {
                top: 30px;
            }
            h1 {
                background-color: #222;
                color: #0F0;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <div id="lights"></div>
        <div id="content">
            <h1><a href="http://www.bdatafest.computationalreporting.com/projects/fms-symphony"FMS Symphony</a></h1>
            <a rel="author" href="http://csvsoundsystem.com">
                <img id="csv" src="http://brianabelson.com/img/csvsoundsytem_short.png" alt="csv soundsystem">
            </a>
            <audio id="audio" controls autoplay style="display: block">
                <source src="fms_soundsystem.ogg" type="audio/ogg" />
                <source src="fms_soundsystem.mp3" type="audio/mp3" />
                <source src="fms_soundsystem.wav" type="audio/wav" />
            </audio>
            <div id="marker"></div>
            <img id="plot" src="plot.png" alt="A line plot" />
        </div>
        <script>
        audio.addEventListener('timeupdate', function() {
            var progress = audio.currentTime / audio.duration
            marker.style.left = (100 * progress) + '%'
            // 1874 rows
            lights.style['background-color'] = ['#0F0', '#FF0', '#0FF', '#F0F'][Math.round((progress * 1874) % 4)]
        }, false)
    </script>
    </body>
</html>
